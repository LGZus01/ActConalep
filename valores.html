	<center>
		<h2> Valores CONALEP </h2>
	</center>
	<h2> Colegio Nacional de Educación Profesional Técnica</h2>
	<figure id="val2">
		<img src="V1.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3>Respeto a la persona</h3>
			<br>
		</figcaption>
		<strong><p align="justify"> "Respetar al otro es respetarte a ti mismo" </p></strong>
		<p align="justify" id="textres"> Consideramos a cada una de las personas como individuos dignos de atención, con intereses más allá de lo estrictamente profesional o laboral.</p>
	</figure>
	<figure>
		<img src="V2.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3> Compromiso con la sociedad </h3>
			<br>
		</figcaption>
		<strong><p align="justify"> "La Sociedad: Horizonte de nuestros esfuerzos" </p></strong>
		<p align="justify" id="textval2"> Reconocemos a la sociedad como la beneficiaria de nuestro trabajo, considerando la importancia de su participación en la determinación de nuestro rumbo. Para ello debemos atender las necesidades específicas de cada región, aprovechando las ventajas y compensando las desventajas en cada una de ellas.</p>
	</figure>

	<figure id="val2">
		<img src="V3.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3> Responsabilidad </h3>
			<br>
		</figcaption>
		<strong><p align="justify"> "No esperes a que otros lo hagan por ti"  </p></strong>
		<p align="justify" id="textval3"> Cada uno de nosotros debe responsabilizarse del resultado de su trabajo y tomar sus propias decisiones dentro del ámbito de su competencia.</p>
	</figure>
	<figure>
		<img src="V4.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3> Comunicación </h3>
			<br>
		</figcaption>
		<p align="justify"> "Información para el entendimiento, comunicación para el aprendizaje" </p>
		<p align="justify" id="textval3"> Fomentamos la fluidez de comunicación institucional, lo que implica claridad en la transmisión de ideas y de información, así como una actitud responsable por parte del receptor.</p>
	</figure>
	<figure id="val2">
		<img src="V5.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3> Cooperación </h3>
			<br>
		</figcaption>
		<strong><p align="justify"> "Juntos lo haremos mejor" </p></strong>
		<p align="justify" id="textval3">El todo es más que las suma de las partes, por lo que impulsamos el trabajo en equipo, respetando las diferencias, complementando esfuerzos y construyendo aportaciones de los demás.</p>
	</figure>
	<br>

	<figure>
		<img src="V6.png" width="130" height="100" align="left">
		<figcaption>
			<br>
			<h3> Mentalidad positiva </h3>
			<br>
		</figcaption>
		<strong><p align="justify"> "El camino mas largo empieza con el primer paso" </p></strong>
		<p align="justify" id="textval3"> Tenemos la disposición para enfrentar retos con una visión de éxito, considerando que siempre habrá una solución para cada problema y evitando la inmovilidad ante la magnitud de la tarea a emprender. </p>
	</figure>
	<br>
	<center>
	<figure>
		<img src="V7.png" width="130" height="100" align="center">
		<figcaption>
			<br>
			<h3> Calidad </h3>
			<br>
		</figcaption>
		<p align="center"> "La primera es la vencida" </p>
		<p align="justify" id="textval3"> Hacemos las cosas bien desde la primera vez, teniendo en mente a la persona o área que hará uso de nuestros productos o servicios, considerando lo que necesita y cuándo lo necesita. </p>
	</figure>
	</center>
